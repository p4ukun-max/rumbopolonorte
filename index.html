<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Rumbo al Polo Norte</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #061526;
  font-family: system-ui, sans-serif;
}
canvas { display: block; }

/* ===== MEN√ö INICIO ===== */
#startMenu {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, #0b4d2c, #061526 65%);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: white;
  overflow: hidden;
  z-index: 10;
}

/* ===== GUIRNALDA ===== */
.garland {
  position: absolute;
  top: 20px;
  left: -10%;
  width: 120%;
  height: 120px;
  pointer-events: none;
}

.garland::before {
  content: "";
  position: absolute;
  inset: 0;
  background:
    radial-gradient(circle at 10% 60px, red 6px, transparent 7px),
    radial-gradient(circle at 20% 40px, gold 6px, transparent 7px),
    radial-gradient(circle at 30% 65px, lime 6px, transparent 7px),
    radial-gradient(circle at 40% 35px, cyan 6px, transparent 7px),
    radial-gradient(circle at 50% 60px, red 6px, transparent 7px),
    radial-gradient(circle at 60% 40px, gold 6px, transparent 7px),
    radial-gradient(circle at 70% 65px, lime 6px, transparent 7px),
    radial-gradient(circle at 80% 35px, cyan 6px, transparent 7px),
    radial-gradient(circle at 90% 60px, red 6px, transparent 7px);
  filter: drop-shadow(0 0 8px rgba(255,255,255,.8));
  animation: blink 1.6s infinite alternate;
}

.garland::after {
  content: "";
  position: absolute;
  inset: 0;
  border-top: 3px solid #222;
  border-radius: 0 0 50% 50%;
}

@keyframes blink {
  0% { opacity: .6; }
  100% { opacity: 1; }
}

/* ===== T√çTULO ===== */
#startMenu h1 {
  font-size: 42px;
  margin: 120px 0 15px;
  text-shadow: 0 0 18px #7fffd4;
}

/* ===== TEXTO ===== */
.selectText {
  margin-bottom: 20px;
  opacity: .9;
}

/* ===== PERSONAJES ===== */
.characters {
  display: flex;
  gap: 22px;
  margin-bottom: 40px;
}

.char {
  width: 72px;
  height: 72px;
  border-radius: 50%;
  background: rgba(255,255,255,.15);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 36px;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(255,255,255,.3);
  transition: transform .2s ease, box-shadow .2s ease, background .2s;
}

.char:hover {
  transform: scale(1.15);
  box-shadow: 0 0 20px #7fffd4;
}

.char.active {
  background: rgba(127,255,212,.35);
  box-shadow: 0 0 30px #7fffd4;
}

/* ===== BOT√ìN ===== */
#startBtn {
  font-size: 24px;
  padding: 18px 44px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #ffffff, #d4faff);
  color: #06321f;
  box-shadow: 0 0 30px #7fffd4;
  transition: transform .2s ease, box-shadow .2s ease;
}

#startBtn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 50px #7fffd4;
}

/* ===== NIEVE ===== */
#startMenu::after {
  content: "";
  position: absolute;
  inset: 0;
  background-image: radial-gradient(white 1px, transparent 1px);
  background-size: 120px 120px;
  opacity: .15;
  animation: snow 18s linear infinite;
}

@keyframes snow {
  from { background-position: 0 0; }
  to { background-position: 0 500px; }
}
</style>
</head>

<body>

<div id="startMenu">
  <div class="garland"></div>

  <h1>Rumbo al Polo Norte</h1>
  <p class="selectText">Selecciona tu personaje</p>

  <div class="characters">
    <div class="char active" data-char="santa">üéÖ</div>
    <div class="char" data-char="explorer">üßë‚ÄçüöÄ</div>
    <div class="char" data-char="penguin">üêß</div>
    <div class="char" data-char="reindeer">ü¶å</div>
  </div>

  <button id="startBtn">Iniciar Juego</button>
</div>

<script>
let selectedCharacter = "santa";
const chars = document.querySelectorAll(".char");
const startMenu = document.getElementById("startMenu");

chars.forEach(char => {
  char.addEventListener("click", () => {
    chars.forEach(c => c.classList.remove("active"));
    char.classList.add("active");
    selectedCharacter = char.dataset.char;
  });
});

document.getElementById("startBtn").addEventListener("click", () => {
  console.log("Personaje seleccionado:", selectedCharacter);
  startMenu.style.display = "none";
  // Aqu√≠ empieza tu juego üéÆ
});
</script>

</body>
</html>
