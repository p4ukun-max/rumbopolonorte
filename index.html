<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Rumbo al Polo Norte</title>

<style>
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
  background:#061526;
  font-family:system-ui,sans-serif;
}
canvas{display:block}

/* LOADING */
#loadingScreen{
  position:fixed;
  inset:0;
  background:radial-gradient(circle,#0b4d2c,#061526);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:30;
  color:white;
}
.spinner{
  width:48px;
  height:48px;
  border:5px solid rgba(255,255,255,.2);
  border-top-color:#7fffd4;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin-bottom:16px;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* MENU */
#startMenu{
  position:fixed;
  inset:0;
  padding:20px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:10;
  color:white;
  text-align:center;
}
#startMenu h1{
  font-size:32px;
  margin-bottom:20px;
  text-shadow:0 0 15px #7fffd4;
}

/* SELECTOR */
.santaOptions{
  display:flex;
  gap:14px;
  margin-bottom:26px;
}
.santaOptions img{
  width:60px;
  padding:4px;
  border-radius:14px;
  cursor:pointer;
  background:rgba(255,255,255,.12);
}
.santaOptions img.selected{
  background:rgba(255,255,255,.9);
  box-shadow:0 0 18px #7fffd4;
}

/* BUTTON */
#startBtn{
  font-size:20px;
  padding:14px 36px;
  border-radius:32px;
  border:none;
}
</style>
</head>

<body>

<div id="loadingScreen">
  <div class="spinner"></div>
  <p>Cargando magia navide√±a‚Ä¶ üéÑ‚ú®</p>
</div>

<div id="startMenu">
  <h1>‚ùÑÔ∏è Rumbo al Polo Norte üèîÔ∏è</h1>
  <div class="santaOptions">
    <img><img><img><img>
  </div>
  <button id="startBtn" disabled>Iniciar Juego</button>
</div>

<canvas id="game"></canvas>

<script>
/* ===== CANVAS (M√ìVIL ONLY) ===== */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
ctx.imageSmoothingEnabled = true;
ctx.imageSmoothingQuality = "high";
  
let screenW, screenH;
function resize(){
  screenW = innerWidth;
  screenH = innerHeight;
  canvas.width = screenW;
  canvas.height = screenH;
}
resize();
addEventListener("resize", resize);

/* ===== AUDIO ===== */
let music=null, victoryMusic=null, audioUnlocked=false;

function startMusic(){
  if(audioUnlocked) return;
  music = new Audio("christmas.mp3");
  music.loop = true;
  music.volume = 0.4;
  music.play().then(()=>audioUnlocked=true).catch(()=>{});
}
function playVictoryMusic(){
  if(music){ music.pause(); music.currentTime=0; }
  victoryMusic = new Audio("victory.mp3");
  victoryMusic.volume = 0.5;
  victoryMusic.play().catch(()=>{});
}

/* ===== IM√ÅGENES (NO TOCADAS) ===== */
const santaImg=new Image();
const icebergImg=new Image();
const finalImg=new Image();

const santaPreviewImages=[
  "https://www.dropbox.com/scl/fi/9wfq8we1wn0kdrnjxz52x/random.png?rlkey=ls3zowk6kued1v1jw4cryqpsq&st=wudgp52c&dl=1",
  "https://www.dropbox.com/scl/fi/njdnkyqh8vfr0skbgt3f5/boris.png?rlkey=60d8i2gjcato556v9t43ajatm&st=wxv9k7cs&dl=1",
  "https://www.dropbox.com/scl/fi/kmh8kxrpmfbqekxhnmbga/lluna.png?rlkey=96fqlv18dkmfnbwumitzswdjd&st=ui4log4o&dl=1",
  "https://www.dropbox.com/scl/fi/l01xkq152sww7j6kat85c/pitufa.png?rlkey=93p5098lqfkgvfet9oo6oze0l&st=skuxk9x4&dl=1"
];

const santaGameImages=[
  "https://www.dropbox.com/scl/fi/h4usenwnm66m3s4mbpgsj/trineo_1.png?rlkey=pc6ou62aiu5216c1ihhc2875e&st=m336zbwp&dl=1",
  "https://www.dropbox.com/scl/fi/05dnhea63myd1guwnotqi/trineo_3.png?rlkey=rnjdap710lpar3o2ot79eh89p&st=yogg44ow&dl=1",
  "https://www.dropbox.com/scl/fi/ncvfs2yf0v0qtvuhkbhlj/tirineo_2.png?rlkey=06psxs9942im1y7usdg0qgczb&st=mnb73xe4&dl=1"
];

icebergImg.src="https://www.dropbox.com/scl/fi/t0jk7vrotgrykx912v5le/hielo.png?rlkey=9z8pxtztv5q9ogdbpc68qet58&st=6cffxunf&dl=1";
finalImg.src="https://www.dropbox.com/scl/fi/jc6y5ao7snuzqtrbrq4cb/noel.png?rlkey=ylj0pi9uuqcti2dk3fg2hxqsv&st=48f5n9oi&dl=1";

/* ===== PRECARGA ===== */
let assetsReady=false;
(function preload(){
  let loaded=0;
  const list=[...santaPreviewImages,...santaGameImages,icebergImg.src,finalImg.src];
  list.forEach(src=>{
    const i=new Image();
    i.onload=i.onerror=()=>{
      loaded++;
      if(loaded>=list.length){
        assetsReady=true;
        loadingScreen.style.display="none";
        startBtn.disabled=false;
      }
    };
    i.src=src;
  });
})();

/* ===== NIEVE ===== */
let snow=[];
function initSnow(){
  snow=[];
  for(let i=0;i<70;i++){
    snow.push({
      x:Math.random()*screenW,
      y:Math.random()*screenH,
      r:Math.random()*2+1,
      s:Math.random()*1.2+0.4
    });
  }
}
initSnow();

function drawSnow(){
  ctx.fillStyle="white";
  snow.forEach(f=>{
    f.y+=f.s;
    if(f.y>screenH){
      f.y=-10;
      f.x=Math.random()*screenW;
    }
    ctx.beginPath();
    ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
    ctx.fill();
  });
}

/* ===== AURORA ===== */
let auroraT=0;
function drawAurora(){
  auroraT+=0.01;
  ctx.fillStyle="rgba(80,255,180,0.25)";
  ctx.beginPath();
  ctx.moveTo(0,0);
  for(let x=0;x<=screenW;x+=8){
    ctx.lineTo(x,screenH*0.12+Math.sin(x*0.01+auroraT)*20);
  }
  ctx.lineTo(screenW,0);
  ctx.fill();
}

/* ===== JUEGO ===== */
const santa={x:60,y:0,w:0,h:0,vel:0};
let pipes=[], gifts=[];
let started=false, finished=false, passed=0, interval=null;

function createIceberg(){
  if(finished) return;
  const gap=200;
  const top=Math.random()*(screenH-gap-140)+70;
  pipes.push({x:screenW,w:60,top,bottom:top+gap,passed:false});
}

function dropGift(){
  gifts.push({
    x:santa.x+santa.w*0.5,
    y:santa.y+santa.h*0.9,
    tx:screenW/2,
    ty:screenH*0.75,
    p:0
  });
}

function resetGame(){
  pipes=[];
  gifts=[];
  passed=0;
  finished=false;
  santa.y=screenH/2;
  santa.vel=0;
}

function update(){
  if(!started) return;

  santa.vel+=0.4;
  santa.y+=santa.vel;

  pipes.forEach(p=>{
    p.x-=2.2;

    const marginX = santa.w * 0.25;
const marginY = santa.h * 0.25;

const hitX1 = santa.x + marginX;
const hitX2 = santa.x + santa.w - marginX;
const hitY1 = santa.y + marginY;
const hitY2 = santa.y + santa.h - marginY;

if(!finished &&
  hitX2 > p.x &&
  hitX1 < p.x + p.w &&
  (hitY1 < p.top || hitY2 > p.bottom)
){
  resetGame();
}

    if(!p.passed && p.x+p.w<santa.x){
      p.passed=true;
      passed++;
      if(passed>=5){
        finished=true;
        clearInterval(interval);
        playVictoryMusic();
        interval=setInterval(dropGift,280);
      }
    }
  });

  pipes=pipes.filter(p=>p.x+p.w>0);

  if(finished){
    gifts.forEach(g=>{
      g.p+=0.02;
      g.x+=(g.tx-g.x)*g.p;
      g.y+=(g.ty-g.y)*g.p;
    });
  }
}

function draw(){
  ctx.fillStyle="#061526";
  ctx.fillRect(0,0,screenW,screenH);

  drawAurora();
  drawSnow();

  pipes.forEach(p=>{
    ctx.drawImage(icebergImg,p.x,p.bottom,p.w,screenH-p.bottom);
    ctx.save();
    ctx.translate(p.x,p.top);
    ctx.scale(1,-1);
    ctx.drawImage(icebergImg,0,0,p.w,p.top);
    ctx.restore();
  });

  if(started && assetsReady){
    santa.w=120;
    santa.h=90;
    ctx.drawImage(santaImg,santa.x,santa.y,santa.w,santa.h);
  }

  if(finished){
    const fh=screenH*0.22;
    const fw=finalImg.naturalWidth*(fh/finalImg.naturalHeight);
    ctx.drawImage(finalImg,screenW/2-fw/2,screenH-fh,fw,fh);
    ctx.font="24px serif";
    gifts.forEach(g=>ctx.fillText("üéÅ",g.x,g.y));
  }
}

(function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
})();

/* INPUT */
addEventListener("pointerdown",()=>{
  if(started && !finished) santa.vel=-7;
});

/* SELECTOR (FIXED) */
const opts=document.querySelectorAll(".santaOptions img");
opts.forEach((img,i)=>{
  img.src=santaPreviewImages[i];
  img.onclick=()=>{
    opts.forEach(o=>o.classList.remove("selected"));
    img.classList.add("selected");

    if(i===0){
      santaImg.src = santaGameImages[Math.floor(Math.random()*santaGameImages.length)];
    }else{
      santaImg.src = santaGameImages[(i-1) % santaGameImages.length];
    }
  };
});
opts[0].classList.add("selected");

/* START */
startBtn.onclick=()=>{
  startMusic();
  startBtn.disabled=true;

  requestAnimationFrame(()=>{
    startMenu.style.display="none";
    started=true;
    resetGame();
    interval=setInterval(createIceberg,1800);
  });
};
</script>
</body>
</html>
