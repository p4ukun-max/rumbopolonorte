<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width,
               initial-scale=1,
               maximum-scale=1,
               user-scalable=no">
<title>Rumbo al Polo Norte</title>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:#061526;
  font-family:system-ui,sans-serif;
}
canvas{display:block}

/* ===== LOADING ===== */
#loadingScreen{
  position:fixed;
  inset:0;
  background:radial-gradient(circle,#0b4d2c,#061526);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:30;
  color:white;
}
.spinner{
  width:48px;
  height:48px;
  border:5px solid rgba(255,255,255,.25);
  border-top-color:#7fffd4;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin-bottom:16px;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* ===== MENÃš ===== */
#startMenu{
  position:fixed;
  inset:0;
  padding:12px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:10;
  color:white;
}
#startMenu h1{
  font-size:32px;
  margin-bottom:18px;
  text-align:center;
}

/* SELECTOR */
.santaOptions{
  display:flex;
  gap:14px;
  margin-bottom:22px;
}
.santaOptions img{
  width:56px;
  cursor:pointer;
  background:rgba(255,255,255,.15);
  border-radius:12px;
}
.santaOptions img.selected{
  background:white;
  box-shadow:0 0 15px #7fffd4;
}

/* BOTÃ“N */
#startBtn{
  font-size:20px;
  padding:14px 34px;
  border-radius:30px;
  border:none;
}
</style>
</head>

<body>

<div id="loadingScreen">
  <div class="spinner"></div>
  <p>Cargando magia navideÃ±aâ€¦ ðŸŽ„</p>
</div>

<div id="startMenu">
  <h1>Rumbo al Polo Norte</h1>
  <div class="santaOptions">
    <img><img><img><img>
  </div>
  <button id="startBtn" disabled>Iniciar Juego</button>
</div>

<canvas id="game"></canvas>

<script>
/* ================= CANVAS (FIJO) ================= */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const screenW = window.visualViewport.width;
const screenH = window.visualViewport.height;

const dpr = window.devicePixelRatio || 1;
canvas.width  = screenW * dpr;
canvas.height = screenH * dpr;
canvas.style.width  = screenW + "px";
canvas.style.height = screenH + "px";
ctx.setTransform(dpr,0,0,dpr,0,0);

/* ================= AUDIO ================= */
let music=null, victoryMusic=null, audioUnlocked=false;

function startMusic(){
  if(audioUnlocked) return;
  music = new Audio("christmas.mp3");
  music.loop = true;
  music.volume = 0.4;
  music.play().then(()=>audioUnlocked=true).catch(()=>{});
}
function playVictoryMusic(){
  if(music){ music.pause(); music.currentTime=0; }
  victoryMusic = new Audio("victory.mp3");
  victoryMusic.volume = 0.5;
  victoryMusic.play().catch(()=>{});
}

/* ================= IMÃGENES ================= */
const santaImg=new Image();
const icebergImg=new Image();
const finalImg=new Image();

const santaPreviewImages = [
  "https://www.dropbox.com/scl/fi/9wfq8we1wn0kdrnjxz52x/random.png?rlkey=ls3zowk6kued1v1jw4cryqpsq&st=wudgp52c&dl=1",
  "https://www.dropbox.com/scl/fi/njdnkyqh8vfr0skbgt3f5/boris.png?rlkey=60d8i2gjcato556v9t43ajatm&st=wxv9k7cs&dl=1",
  "https://www.dropbox.com/scl/fi/kmh8kxrpmfbqekxhnmbga/lluna.png?rlkey=96fqlv18dkmfnbwumitzswdjd&st=ui4log4o&dl=1",
  "https://www.dropbox.com/scl/fi/l01xkq152sww7j6kat85c/pitufa.png?rlkey=93p5098lqfkgvfet9oo6oze0l&st=skuxk9x4&dl=1"
];
const santaGameImages = [
  "https://www.dropbox.com/scl/fi/h4usenwnm66m3s4mbpgsj/trineo_1.png?rlkey=pc6ou62aiu5216c1ihhc2875e&st=m336zbwp&dl=1",
  "https://www.dropbox.com/scl/fi/05dnhea63myd1guwnotqi/trineo_3.png?rlkey=rnjdap710lpar3o2ot79eh89p&st=yogg44ow&dl=1",
  "https://www.dropbox.com/scl/fi/ncvfs2yf0v0qtvuhkbhlj/tirineo_2.png?rlkey=06psxs9942im1y7usdg0qgczb&st=mnb73xe4&dl=1"
];
icebergImg.src = "https://www.dropbox.com/scl/fi/t0jk7vrotgrykx912v5le/hielo.png?rlkey=9z8pxtztv5q9ogdbpc68qet58&st=6cffxunf&dl=1";
finalImg.src   = "https://www.dropbox.com/scl/fi/jc6y5ao7snuzqtrbrq4cb/noel.png?rlkey=ylj0pi9uuqcti2dk3fg2hxqsv&st=48f5n9oi&dl=1";

/* ================= PRECARGA ================= */
let assetsReady=false;
(function preload(){
  const urls=[...santaPreviewImages,...santaGameImages,icebergImg.src,finalImg.src];
  let loaded=0;
  urls.forEach(src=>{
    const i=new Image();
    i.onload=i.onerror=()=>{
      if(++loaded===urls.length){
        assetsReady=true;
        document.getElementById("loadingScreen").style.display="none";
        document.getElementById("startBtn").disabled=false;
      }
    };
    i.src=src;
  });
})();

/* ================= NIEVE (ESTABLE) ================= */
let snow=[];
for(let i=0;i<90;i++){
  snow.push({
    x:Math.random()*screenW,
    y:Math.random()*screenH,
    r:Math.random()*2+1,
    s:Math.random()*1+0.5
  });
}
function drawSnow(){
  ctx.fillStyle="white";
  snow.forEach(f=>{
    f.y+=f.s;
    if(f.y>screenH){
      f.y=-10;
      f.x=Math.random()*screenW;
    }
    ctx.beginPath();
    ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
    ctx.fill();
  });
}

/* ================= JUEGO ================= */
const santa={x:40,y:screenH/2,vel:0,w:0,h:0};
let pipes=[],gifts=[];
let started=false,finished=false,passed=0;
let gravity=0.4,lift=-7,speed=2.8;

/* ICEBERGS */
function createIceberg(){
  if(finished) return;
  const gap=200;
  const top=Math.random()*(screenH-gap-120)+60;
  pipes.push({x:screenW,w:60,top,bottom:top+gap,passed:false});
}

/* REGALOS */
function dropGift(){
  gifts.push({
    x:santa.x+santa.w*0.55,
    y:santa.y+santa.h*0.9,
    tx:screenW/2,
    ty:screenH*0.75,
    p:0
  });
}

/* LOOP */
function update(){
  if(!started) return;

  if(!finished){
    santa.vel+=gravity;
    santa.y+=santa.vel;
  }

  pipes.forEach(p=>{
    p.x-=speed;
    if(!finished &&
       santa.x+santa.w>p.x &&
       santa.x<p.x+p.w &&
       (santa.y<p.top || santa.y+santa.h>p.bottom)){
      pipes=[]; gifts=[]; passed=0;
      santa.y=screenH/2; santa.vel=0;
    }
    if(!p.passed && p.x+p.w<santa.x){
      p.passed=true; passed++;
      if(passed>=5){
        finished=true;
        playVictoryMusic();
        setInterval(dropGift,300);
      }
    }
  });
  pipes=pipes.filter(p=>p.x+p.w>0);

  gifts.forEach(g=>{
    g.p+=0.02;
    g.x+=(g.tx-g.x)*g.p;
    g.y+=(g.ty-g.y)*g.p;
  });
}

function draw(){
  ctx.fillStyle="#061526";
  ctx.fillRect(0,0,screenW,screenH);
  drawSnow();

  pipes.forEach(p=>{
    ctx.drawImage(icebergImg,p.x,p.bottom,p.w,screenH-p.bottom);
    ctx.save();
    ctx.translate(p.x,p.top);
    ctx.scale(1,-1);
    ctx.drawImage(icebergImg,0,0,p.w,p.top);
    ctx.restore();
  });

  if(started && assetsReady){
    santa.w=140; santa.h=100;
    ctx.drawImage(santaImg,santa.x,santa.y,santa.w,santa.h);
  }

  if(finished){
    ctx.drawImage(finalImg,screenW/2-80,screenH-160,160,120);
    ctx.font="24px serif";
    gifts.forEach(g=>ctx.fillText("ðŸŽ",g.x,g.y));
  }
}

(function loop(){
  update(); draw();
  requestAnimationFrame(loop);
})();

/* INPUT */
addEventListener("pointerdown",()=>{ if(started&&!finished) santa.vel=lift; });

/* SELECTOR */
const opts=document.querySelectorAll(".santaOptions img");
let randomMode=true, selectedSanta=1;
opts.forEach((img,i)=>{
  img.src=santaPreviewImages[i];
  img.onclick=()=>{
    randomMode=i===0;
    if(!randomMode){ selectedSanta=i; santaImg.src=santaGameImages[i-1]; }
    opts.forEach(o=>o.classList.remove("selected"));
    img.classList.add("selected");
  };
});
opts[0].classList.add("selected");

/* START */
document.getElementById("startBtn").onclick=()=>{
  startMusic();
  requestAnimationFrame(()=>{
    document.getElementById("startMenu").style.display="none";
    selectedSanta=randomMode?Math.floor(Math.random()*3):selectedSanta;
    santaImg.src=santaGameImages[selectedSanta];
    started=true;
    setInterval(createIceberg,1800);
  });
};
</script>
</body>
</html>
