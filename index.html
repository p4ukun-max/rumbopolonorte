<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Rumbo al Polo Norte</title>

<style>
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
  background:#061526;
  font-family:system-ui,sans-serif;
}
canvas{display:block}

#loadingScreen{
  position:fixed;
  inset:0;
  background:radial-gradient(circle,#0b4d2c,#061526);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:50;
  color:white;
}
.spinner{
  width:48px;height:48px;
  border:5px solid rgba(255,255,255,.2);
  border-top-color:#7fffd4;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin-bottom:16px;
}
@keyframes spin{to{transform:rotate(360deg)}}

#startMenu{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:white;
  z-index:20;
}
.santaOptions{
  display:flex;
  gap:14px;
  margin-bottom:24px;
}
.santaOption{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
  font-size:14px;
}
.santaOption span{opacity:.85}
.santaOptions img{
  width:60px;
  padding:4px;
  border-radius:14px;
  cursor:pointer;
  background:rgba(255,255,255,.15);
}
.santaOptions img.selected{
  background:white;
  box-shadow:0 0 16px #7fffd4;
}
#startBtn{
  font-size:20px;
  padding:14px 36px;
  border-radius:30px;
  border:none;
}
</style>
</head>

<body>

<div id="loadingScreen">
  <div class="spinner"></div>
  <p>Cargando magia navideÃ±aâ€¦</p>
</div>

<div id="startMenu">
  <h1>ðŸŽ„ Rumbo al Polo Norte âœ¨</h1>
  <div class="santaOptions">
    <div class="santaOption"><img><span>Aleatorio</span></div>
    <div class="santaOption"><img><span>Boris</span></div>
    <div class="santaOption"><img><span>Lluna</span></div>
    <div class="santaOption"><img><span>Pitufa</span></div>
  </div>
  <button id="startBtn" disabled>Iniciar Juego</button>
</div>

<canvas id="game"></canvas>

<script>
/* ===== CANVAS ===== */
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");
let W,H;

function resize(){
  const dpr=Math.min(devicePixelRatio||1,2);
  W=innerWidth; H=innerHeight;
  canvas.width=W*dpr;
  canvas.height=H*dpr;
  canvas.style.width=W+"px";
  canvas.style.height=H+"px";
  ctx.setTransform(dpr,0,0,dpr,0,0);
}
resize();
addEventListener("resize",resize);

/* ===== AUDIO ===== */
let music=null, victoryMusic=null, victoryPlayed=false;
function startMusic(){
  if(music) return;
  music=new Audio("christmas.mp3");
  music.loop=true;
  music.volume=0.4;
  music.play().catch(()=>{});
}
function playVictoryMusic(){
  if(victoryPlayed) return;
  victoryPlayed=true;
  music?.pause();
  victoryMusic=new Audio("victory.mp3");
  victoryMusic.volume=0.6;
  victoryMusic.play().catch(()=>{});
}

/* ===== IMÃGENES ===== */
const preview=[/* tus previews */];
const santas=[/* tus sprites */];

const santaImg=new Image();
const icebergImg=new Image();
const finalImg=new Image();
icebergImg.src="https://www.dropbox.com/scl/fi/t0jk7vrotgrykx912v5le/hielo.png?dl=1";
finalImg.src="https://www.dropbox.com/scl/fi/jc6y5ao7snuzqtrbrq4cb/noel.png?dl=1";

/* ===== PRECARGA ===== */
let loaded=0;
const total=preview.length+santas.length+2;
function assetLoaded(){
  loaded++;
  if(loaded>=total){
    loadingScreen.style.display="none";
    startBtn.disabled=false;
  }
}
[...preview,...santas,icebergImg.src,finalImg.src].forEach(src=>{
  const i=new Image();
  i.onload=i.onerror=assetLoaded;
  i.src=src;
});

/* ===== SELECTOR ===== */
let selected=0;
const opts=document.querySelectorAll(".santaOption img");
opts.forEach((img,i)=>{
  img.src=preview[i];
  img.onclick=()=>{
    opts.forEach(o=>o.classList.remove("selected"));
    img.classList.add("selected");
    selected=i;
  };
});
opts[0].classList.add("selected");
function getSantaSprite(i){
  if(i===0) return santas[Math.floor(Math.random()*3)];
  return santas[i-1];
}

/* ===== JUEGO ===== */
const santa={x:60,y:H/2,w:120,h:90,vel:0,drag:false};
let pipes=[], started=false, passed=0;
let icebergInterval=null;
let finished=false;
let finalX,finalY,finalW=300,finalH=300;
let santaPlaced=false;

/* ===== ICEBERGS ===== */
function createIceberg(){
  if(finished) return;
  const gap=260;
  const top=Math.random()*(H-gap-200)+100;
  pipes.push({x:W,w:60,top,bottom:top+gap,passed:false});
}

/* ===== COLISIÃ“N ===== */
function checkCollision(){
  if(santa.y<0 || santa.y+santa.h>H) return true;
  for(const p of pipes){
    if(
      santa.x+santa.w>p.x &&
      santa.x<p.x+p.w &&
      (santa.y<p.top || santa.y+santa.h>p.bottom)
    ) return true;
  }
  return false;
}

/* ===== RESET ===== */
function resetGame(){
  pipes=[];
  passed=0;
  finished=false;
  victoryPlayed=false;
  santaPlaced=false;
  santa.y=H/2;
  santa.vel=0;
}

/* ===== LOOP ===== */
function update(){
  if(!started) return;

  if(!santa.drag && !santaPlaced){
    santa.vel+=0.25; // gravedad mÃ¡s justa
    santa.y+=santa.vel;
  }

  if(!finished && checkCollision()){
    resetGame();
    return;
  }

  pipes.forEach(p=>{
    p.x-=2;
    if(!p.passed && p.x+p.w<santa.x){
      p.passed=true;
      passed++;
      if(passed>=5){
        finished=true;
        playVictoryMusic();
        clearInterval(icebergInterval);
        pipes=[];
        finalX=W/2-finalW/2;
        finalY=H/2-finalH/2;
      }
    }
  });
}

function draw(){
  ctx.fillStyle="#061526";
  ctx.fillRect(0,0,W,H);

  pipes.forEach(p=>{
    ctx.drawImage(icebergImg,p.x,p.bottom,p.w,H-p.bottom);
    ctx.save();
    ctx.translate(p.x,p.top);
    ctx.scale(1,-1);
    ctx.drawImage(icebergImg,0,0,p.w,p.top);
    ctx.restore();
  });

  if(finished){
    ctx.drawImage(finalImg,finalX,finalY,finalW,finalH);
  }

  ctx.drawImage(santaImg,santa.x,santa.y,santa.w,santa.h);
}

(function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
})();

/* ===== INPUT ===== */
addEventListener("pointerdown",e=>{
  if(finished){
    santa.drag=true;
  }else if(started){
    santa.vel=-6;
  }
});
addEventListener("pointermove",e=>{
  if(santa.drag){
    santa.x=e.clientX-santa.w/2;
    santa.y=e.clientY-santa.h/2;
  }
});
addEventListener("pointerup",()=>{
  if(santa.drag){
    santa.drag=false;
    if(
      santa.x+santa.w/2>finalX &&
      santa.x+santa.w/2<finalX+finalW &&
      santa.y+santa.h/2>finalY &&
      santa.y+santa.h/2<finalY+finalH
    ){
      santaPlaced=true;
      santa.x=finalX+finalW/2-santa.w/2;
      santa.y=finalY-santa.h/2;
    }
  }
});

/* ===== START ===== */
startBtn.onclick=()=>{
  startMusic();
  startMenu.style.display="none";
  santaImg.src=getSantaSprite(selected);
  resetGame();
  started=true;
  if(icebergInterval) clearInterval(icebergInterval);
  icebergInterval=setInterval(createIceberg,1800);
};
</script>

</body>
</html>
